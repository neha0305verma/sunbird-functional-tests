# KP Integration Test Configuration
kp_base_uri=${kp_service_url}
kp_api_key=${kp_private_api_key}
kp_content_service_base_uri = ${kp_cs_uri}
kp_assessment_service_base_uri = ${kp_as_uri}

# User Auth Token Required to make api call?
user_auth_enable=false

# Auth Token Configuration
# TODO: Use System Environment Variable
env_base_path="https://dev.sunbirded.org"
kp_creator_user="ntptest102"
kp_creator_password=${kp_content_creator_password}
kp_reviewer_user="ntptest103"
kp_reviewer_password=${kp_content_reviewer_password}

# Header Config
kp_test_default_channel="channel-01"
kp_test_default_appId="@ignore@"

#Search Service Configuration
kp_search_base_uri=${kp_search_base_url}

#DIAL Service config
kp_dial_base_uri=${kp_dial_base_url}
kp_dial_api_key=${kp_dial_auth_key}

# KP Content Service API's
cs_api_list=["/content/v3/create","/content/v3/read/","/content/v3/update/"]

# KP Assessment Service API's
as_api_list=["/itemset/v3/create","/itemset/v3/read/","/itemset/v3/update/","/itemset/v3/retire/","/itemset/v3/review/"]